  	</div>

  	<!-- Image slider -->
  	<div id="sliderbox" class="img-container">
  		<!-- Right Image -->
  		<img class="fitcenter" id="img_right" src="/images/imagery/CloudPattern4x_result_result.png">
  		<!-- Left image -->
  		<div class="imgholder img-top">
  			<img class="fitcenter" id="img_left" src="images/imagery/CloudPatternstock_result_result.png">
  		</div>
  		<span class="handle"></span>
  	</div>

  </div>
  </foreignObject>
</svg>
